<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Update Trainer</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="center">
            <h2>Edit Trainer: {{trainer.full_name}}</h2>
        
            <form action="{% url 'trainer-update' trainer.id %}" method="POST" enctype="multipart/form-data" class="mx-auto p-4" style="max-width: 500px;">
                {% csrf_token %}
                
                <div class="row gy-2">
                    {{ form | crispy }}
                </div>

                <div class="mt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary text-white fw-semibold px-4 py-2">
                        Update
                    </button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
